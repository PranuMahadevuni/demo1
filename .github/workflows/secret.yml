name: Hardcoded Secrets Demo

on:
  push:
    branches:
      - main

jobs:
  hardcoded-secrets-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Display Secrets
        env:
          SECRET_1: "value_1"
          SECRET_2: "value_2"
          SECRET_3: "value_3"
          SECRET_4: "value_4"
          SECRET_5: "value_5"
        run: |
          echo "Secret 1: $SECRET_1"
          echo "Secret 2: $SECRET_2"
          echo "Secret 3: $SECRET_3"
          echo "Secret 4: $SECRET_4"
          echo "Secret 5: $SECRET_5"

      - name: Hello, World!
        run: echo "Hello, World!"
